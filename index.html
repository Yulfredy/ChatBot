<!DOCTYPE html>
<html>

<head>
    <title>Test Yul</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" href="/style/style.css" />
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <!--JQuery-->
    <script src="scripts/botones.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
    <style>
        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="container">


        <div class="row">
            <div class="chat_window">
                <div class="top_menu">

                    <div class="title">
                        <font color="whitesmoke">
                            <b>CHATBOT BASE</b>
                        </font>
                    </div>
                </div>

                <ul class="messages"></ul>


                <div class="bottom_wrapper clearfix">

                    <input class="message_input" id="chat" placeholder="Escribe tu mensaje a Watson...." style=" width: 100%;
							background-color: #666666;
							color: white;
							padding: 14px 20px;
							margin: 8px 0;
							border: none;
							border-radius: 4px;
							cursor: pointer;" />
                    </input>

                </div>

                <!-- 	<div class="send_message">
								<div class="icon"></div>
								<div class="text">Enviar</div>
						</div> -->
            </div>
        </div>
    </div>


    </div>
    <div class="message_template">
        <li class="message">
            <div class="avatar"></div>
            <div class="text_wrapper">
                <div class="text"></div>
            </div>
        </li>
    </div>



    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>


    <div style="text-align: center; font-size: xx-small" class="footer">
        <br>
        <label style="color:#666666; font-size: large">Developed by Yulfredy</label>
    </div>



</body>

</html>
